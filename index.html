<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testing Forms</title>
        <link rel="stylesheet" href="stylesheets/main.css">
        <style type="text/css"></style>
    </head>
    <body>
        <div>
            <center>
                <h1><u>Welcome to my First Website</u><br></h1>
                <h2>Form Testing by Niall McNulty</h2><br>
                    <img src="pictures/keele.png" style="max-width:100%;height:auto;">
                    <p>Below is an assortment of different forms. Purely as an exercise to test and practice HTML!</p>
                    <div>
                        <form>
                            <label for="fname">First Name: </label>
                            <input type="text" id="fname" name="fname"><br><br>
                            <label for="lname">Last Name: </label>
                            <input type="text" id="lname" name="lname">
                        </form>
                    </div>
                    <div>
                        <h4>
                            <form>
                                <label for="email">Enter your age: </label>
                                <input type="num" name="age" min="1" max="100" step="1">
                            </form>
                        </h4>
                    </div>
                    <div>
                        <h4>
                            
                            <form>
                                <label for="birthday">DOB: </label>
                                <input type="date" id="birthday" name="birthday">
                            </form>
                        </h4>
                    </div>
                    <div>
                        <h4>
                            <form>
                                <label for="username">Username: </label>
                                <input type="text" id="username" name="username"><br><br>
                                <label for="pwd">Password: </label>
                                <input type="password" id="pwd" name="pwd", pattern ="[a-z][0-9][a-z][0-9]{2}">
                            </form>
                        </h4>
                    </div>
                    <div>
                        <h4>
                            <form>
                                <label for ="email">Email: </label>
                                <input type="email" name="email" placeholder="example@students.keele.ac.uk">
                            </form>

                        </h4>
                    </div>
                   
            </center>
            
        </div>
    </body>
</html>
