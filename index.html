<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testing Forms</title>
        <link rel="stylesheet" href="stylesheets/main.css" type='text/css'>
    </head>
    <body>
        <header>
            <h1><u>Welcome to my First Website</u><br></h1>
            <h2>Form Testing by Niall McNulty</h2><br>
        </header> 
        <main>
            <div >
                <img src="pictures/keele.png" style="max-width:100%;height:auto;">
                <form>
                    <fieldset>
                        <legend> Fill out the form below </legend>
                        <label for="fname">First Name: </label>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Last Name: </label>
                        <input type="text" id="lname" name="lname"><br><br>
                        <label for="email">Enter your age: </label><br>
                        <input type="num" name="age" min="1" max="100" step="1"><br><br>
                        <label for="birthday">DOB: </label><br>
                        <input type="date" id="birthday" name="birthday"><br><br>
                        <label for="username">Username: </label><br>
                        <input type="text" id="username" name="username"><br>
                        <label for="pwd">Password: </label><br>
                        <input type="password" id="pwd" name="pwd", pattern ="[a-z][0-9][a-z][0-9]{2}"><br><br>
                        <label for ="email">Email: </label><br>
                        <input type="email" name="email" placeholder="example@students.keele.ac.uk"><br><br>
                    </fieldset>
                </form>         
            </div>
        </main>  
    </body>
</html>
