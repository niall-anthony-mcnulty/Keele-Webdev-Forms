<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testing Forms</title>
        <link rel="stylesheet" href="stylesheets/main.css" type='text/css'>
    </head>
    <center>
        <body>
            <header>
                <h1>Welcome to my First Website<br></h1>
            </header> 
            <main>
                <div >
                    <img src="pictures/keele.png">
                    <form>
                        <fieldset>
                            <legend> Fill out the form below </legend>
                            
                            <label for="fname">First Name: </label>
                            <input type="text" id="fname" name="fname"><br><br>
                            
                            <label for="lname">Last Name: </label>
                            <input type="text" id="lname" name="lname"><br><br>
                            
                            <label for="email">Enter your age: </label>
                            <input type="num" name="age" min="1" max="100" step="1"><br><br>
                            
                            <label for="birthday">DOB: </label>
                            <input type="date" id="birthday" name="birthday"><br><br>
                            
                            <label for="username">Username: </label>
                            <input type="text" id="username" name="username"><br><br>
                            
                            <label for="pwd">Password: </label>
                            <input type="password" id="pwd" name="pwd", pattern ="[a-z][0-9][a-z][0-9]{2}"><br><br>
                            
                            <label for ="email">Email: </label>
                            <input type="email" name="email" placeholder="example@students.keele.ac.uk"><br><br>
                        </fieldset>
                    </form>         
                </div>
            </main>  
        </body>
    </center>   
</html>
