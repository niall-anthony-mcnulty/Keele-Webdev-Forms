<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>form survey using html and css</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Bellota&family=Bellota+Text&display=swap" rel="stylesheet", type='text/css'>
        <link rel="stylesheet" href="stylesheets/main.css" type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            <div class='row justify-content-center no-gutters'>
                <div class='col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-6'>
                    <header class='header'>
                        <div class='mx-auto text-center'>
                            <img src='pictures/quif.jpeg' class="img-fluid" alt="Responsive trump hair image">
                        </div>
                        <h1 id="title">Trump Approval</h1>
                        <p id="description">Thank you for taking this survey</p>
                    </header>
                    <div class='row'>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <form>
                                <label id="name-label" for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required/>
                            
                                <label id="email-label" for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>

                                <label id="age-label" for="age">Age Group</label><br>
                                <select id='age' name='age'>
                                    <option value='0-18'>0-18</option>
                                    <option value='19-29'>19-29</option>
                                    <option value='29-39'>29-39</option>
                                    <option value='39-49'>39-49</option>
                                    <option value='49-59'>49-59</option>
                                    <option value='60+'>60+</option>
                                </select><br>
                                
                                <p id='form-range'>From shocking to great, how well do you think Trumps presidency went?</p>
                            
                                <label id="rating-great" for="rating">Great</label>
                                <label id="rating-shocking" for='rating'>Shocking</label>
                                <input type="range" name="rating" id="rating" class="form-control" required/><br>

                                <p id='form-checkbox'>What is your preferred social media? (Check all that apply)</p>
                                <div class="checkbox-social"></div>
                                    <label class="container-checkbox">
                                        <input type="checkbox">  Facebook
                                    </label><br>
                                    <label class="container-checkbox">
                                        <input type="checkbox">  Twitter
                                    </label><br>
                                    <label class="container-checkbox">
                                        <input type="checkbox">  Tiktok  
                                    </label><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    </body>
     
</html>
